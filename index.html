<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RT 外觀抽檢紀錄表</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 標題 + 語言 -->
    <div class="title-row">
        <h1 data-i18n="title">RT 外觀抽檢紀錄表</h1>

        <select id="languageSelector">
            <option value="zh-TW">🇹🇼 中文</option>
            <option value="en">🇺🇸 English</option>
            <option value="vi">🇻🇳 Tiếng Việt</option>
            <option value="th">🇹🇭 ภาษาไทย</option>
            <option value="ph">🇵🇭 Filipino</option>
            <option value="id">🇮🇩 Indonesia</option>
        </select>
    </div>

    <!-- 基本資料 -->
    <div class="section">
        <h2 data-i18n="basic_info">基本資料</h2>

        <label>日期</label>
        <input type="date" id="dateInput">

        <label>班別</label>
        <select id="shiftInput">
            <option value="A">A（日班）</option>
            <option value="B">B（小夜）</option>
            <option value="C">C（大夜）</option>
        </select>

        <label>料號</label>
        <input type="text" id="materialInput" maxlength="7">

        <label>批號</label>
        <div class="batch-row">
            <label class="fa-box">
                <input type="checkbox" id="isFA"><span>FA</span>
            </label>

            <input id="batchMain" maxlength="3" class="batch-main">
            <span class="batch-dash">-</span>
            <input id="batchSub" maxlength="2" class="batch-sub">
        </div>

        <label>批量</label>
        <input type="number" id="qtyInput">

        <label>單位</label>
        <input type="text" id="unitDisplay" readonly>

        <label>抽驗數</label>
        <input type="number" id="sampleInput">
    </div>

    <!-- 異常項目 -->
    <div class="section">
        <h2>異常項目（空格內請填片數「零收一退」）</h2>

        <div class="defect-grid">
            <label data-i18n="df1">PIN孔損壞</label>
            <input class="df" id="df1">

            <label data-i18n="df2">板邊或槽粗糙</label>
            <input class="df" id="df2">

            <label data-i18n="df3">板邊凸點（後處理板須更改程式）</label>
            <input class="df" id="df3">

            <label data-i18n="df4">板面刮傷</label>
            <input class="df" id="df4">

            <label data-i18n="df5">露銅</label>
            <input class="df" id="df5">

            <label data-i18n="df6">二次孔分層錫墊脫落</label>
            <input class="df" id="df6">

            <label data-i18n="df7">折斷邊 / 摺痕</label>
            <input class="df" id="df7">
        </div>
    </div>

    <!-- 檢驗 → 暫存 → 備註 -->
    <div class="section">
        <h2>檢驗 & 備註</h2>

        <label>檢驗員</label>
        <input type="text" id="inspectorInput" maxlength="5">

        <label>備註</label>
        <textarea id="noteInput"></textarea>

        <!-- 暫存按鈕 -->
        <button id="saveBtn" class="btn-save">暫存單筆紀錄</button>
    </div>

    <!-- 暫存列表 -->
    <h2>暫存列表</h2>
    <table id="recordTable">
        <thead>
            <tr>
                <th>批號</th>
                <th>料號</th>
                <th>批量</th>
                <th>抽驗</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 最底部送出按鈕 -->
    <div class="submit-bottom">
        <button id="submitBtn" class="btn-submit">送出全部紀錄</button>
    </div>

    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script>
        if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
    </script>

</body>
</html>
